<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sítios Arqueológicos em Santa Catarina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-gray-100">
    <div id="inicio-container"></div>

    <nav id="main-navbar" class="bg-gray-800 text-white p-4 text-center shadow-xl sticky top-0 z-50 navbar-visible">
        <div class="container mx-auto flex flex-wrap justify-center md:justify-between items-center">
            <div class="flex items-center gap-4 mr-2 md:mr-4">
                <a href="#inicio">
                    <img src="resources/img/logo/anima.png"
                        alt="[Logo Anima Educação]"
                        class="h-8 w-auto opacity-75 object-contain filter grayscale invert">
                </a>
            </div>

            <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 md:gap-x-8">
                <a href="#introducao" class="text-lg text-white hover:text-emerald-400 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg transition duration-300 font-medium">Introdução</a>
                <a href="#tubarao" class="text-lg text-white hover:text-emerald-400 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg transition duration-300 font-medium">Tubarão</a>
                <a href="#congonhas-i" class="text-lg text-white hover:text-emerald-400 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg transition duration-300 font-medium">Congonhas I</a>
                <a href="#congonhas-ii" class="text-lg text-white hover:text-emerald-400 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg transition duration-300 font-medium">Congonhas II</a>
                
                <div class="relative group">
                    <button id="dropdownButton" class="text-lg text-white hover:text-emerald-400 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg transition duration-300 font-medium flex items-center pb-2">
                        Conhecimento Arqueológico
                        <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>

                    <div id="dropdownMenu" class="absolute left-1/2 -translate-x-1/2 top-full w-48 bg-gray-700 rounded-md shadow-lg py-1 z-50 hidden md:group-hover:block md:group-hover:flex md:flex-col">
                        <a href="#o-que-sao-sambaquis" class="block px-4 py-2 text-white hover:bg-gray-600 rounded-md">Sambaquis</a>
                        <a href="#pre-historia" class="block px-4 py-2 text-white hover:bg-gray-600 rounded-md">Pré-história</a>
                        <a href="#ferramentas-cotidiano" class="block px-4 py-2 text-white hover:bg-gray-600 rounded-md">Ferramentas</a>
                        <a href="#arte-rupestre" class="block px-4 py-2 text-white hover:bg-gray-600 rounded-md">Arte Rupestre</a>
                        <a href="#zoolitos" class="block px-4 py-2 text-white hover:bg-gray-600 rounded-md">Zoólitos</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="p-4 md:p-8">
        <div id="introducao-container"></div>
        <div id="tubarao-container"></div>
        <div id="congonhas-i-container"></div>
        <div id="congonhas-ii-container"></div>
        <div id="sambaquis-container"></div>
        <div id="pre-historia-container"></div>
        <div id="ferramentas-cotidiano-container"></div>
        <div id="arte-rupestre-container"></div>
        <div id="zoolitos-container"></div>
        <div id="referencias-container"></div>
    </main>

    <div id="footer-container"></div>

    <script src="resources/js/script.js"></script>
</body>
</html>
